<form action="/user/add" method="post" style="max-width: 360px;margin: 40px auto;font-size: 14px;">
    <h2 style="text-align: center;margin-bottom: 16px;">注册新用户</h2>
    <div style="margin-bottom: 10px;">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" minlength="4" maxlength="10" required
               style="width: 100%;padding: 6px 8px;box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="16" required
               style="width: 100%;padding: 6px 8px;box-sizing: border-box;">
    </div>
    <div style="text-align: right;">
        <button type="submit" style="padding: 6px 14px;">注册</button>
    </div>
</form>
